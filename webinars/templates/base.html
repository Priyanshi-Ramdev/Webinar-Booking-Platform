<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Webinar Platform{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #1F2937;
    }

    header {
      background-color: #F97316; /* Orange */
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(249, 115, 22, 0.6);
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      cursor: pointer;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      font-size: 16px;
    }

    nav a:hover {
      color: #fb923c; /* lighter orange */
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      min-height: 70vh;
    }

    footer {
      background-color: #1F2937; /* Charcoal */
      color: white;
      text-align: center;
      padding: 20px 15px;
      margin-top: 40px;
    }

    footer a {
      color: #F97316;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fb923c;
    }

    footer p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <header>
    <!-- <h1 onclick="window.location.href='{% url 'homepage' %}'" style="user-select:none;">Energetic Learning</h1> -->
    <nav>
      <a href="{% url 'homepage' %}">Home</a>
      <a href="{% url 'webinar_list' %}">Webinars</a>
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        <a href="{% url 'profile' %}">My Profile</a>
   
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div>
      <a href="https://facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" rel="noopener"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
    </div>
    <p>Â© 2025 Energetic Learning. All rights reserved.</p>
  </footer>
</body>
</html>
