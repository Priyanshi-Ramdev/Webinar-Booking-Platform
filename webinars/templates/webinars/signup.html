{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; background-color: #f9f9f9;">
  <div style="width: 100%; max-width: 500px; background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; font-size: 2rem; color: #ff6600; margin-bottom: 2rem;">Create an Account</h2>

    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <div style="margin-bottom: 1.5rem;">
        <label for="id_username" style="display: block; font-weight: bold; font-size: 1.1rem;">Username</label>
        <input type="text" name="username" id="id_username" required style="width: 100%; padding: 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px;" />
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label for="id_email" style="display: block; font-weight: bold; font-size: 1.1rem;">Email</label>
        <input type="email" name="email" id="id_email" required style="width: 100%; padding: 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px;" />
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label for="id_password1" style="display: block; font-weight: bold; font-size: 1.1rem;">Password</label>
        <input type="password" name="password1" id="id_password1" required style="width: 100%; padding: 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px;" />
      </div>

      <div style="margin-bottom: 2rem;">
        <label for="id_password2" style="display: block; font-weight: bold; font-size: 1.1rem;">Confirm Password</label>
        <input type="password" name="password2" id="id_password2" required style="width: 100%; padding: 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px;" />
      </div>

      <button type="submit" style="width: 100%; background-color: #ff6600; color: white; font-size: 1.1rem; padding: 1rem; border: none; border-radius: 8px; cursor: pointer;">
        Sign Up
      </button>

      <p style="text-align: center; margin-top: 1.5rem; font-size: 1rem;">
        Already have an account? <a href="{% url 'login' %}" style="color: #ff6600; text-decoration: underline;">Login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
